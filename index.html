<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <input type="text" id="display">
        <div id="calculator-section">
            <div class="first-row">
                <button id="clear-btn">Clear</button>
                <button id="modulo-btn" value="%">%</button>
                <button id="delete-btn">Delete</button>
                <button id="divide-btn" value="/">/</button>
            </div>
            <div class="second-row">
                <button id="seven-btn" value="7">7</button>
                <button id="eight-btn" value="8">8</button>
                <button id="nine-btn" value="9">9</button>
                <button id="multiply-btn" value="x">x</button>
            </div>
            <div class="third-row">
                <button id="four-btn" value="4">4</button>
                <button id="five-btn" value="5">5</button>
                <button id="six-btn" value="6">6</button>
                <button id="subtract-btn" value="-">-</button>
            </div>
            <div class="fourth-row">
                <button id="one-btn" value="1">1</button>
                <button id="two-btn" value="2">2</button>
                <button id="three-btn" value="3">3</button>
                <button id="add-btn" value="+">+</button>
            </div>
            <div class="fifth-row">
                <button id="double-btn" value="00">00</button>
                <button id="zero-btn" value="0">0</button>
                <button id="dot-btn" value=".">.</button>
                <button id="equal-btn" value="=">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
